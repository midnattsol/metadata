name: Action Test
description: Test
inputs:
  country:
    required: true
  environment:
    required: true

runs:
  using: composite
  steps:
    - name: Leyendo fichero
      shell: bash
      run: |
        curl -sSL https://raw.githubusercontent.com/midnattsol/metadata/refs/heads/main/metadata/${{ inputs.country }}/${{ inputs.environment }}.yml | \
        while IFS=':' read -r key value; do
          # Quitar espacios
          key=$(echo "$key" | xargs)
          value=$(echo "$value" | xargs)
          # Capitalizar clave (convertir a mayÃºsculas)
          env_var=$(echo "$key" | tr '[:lower:]' '[:upper:]')
          # Exportar a GitHub env
          echo "${env_var}=${value}" >> $GITHUB_ENV
        done